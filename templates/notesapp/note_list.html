<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes</title>
</head>
<body>
    <h1>Your Notes</h1>
    {% if notes %}
        <ul>
            {% for note in notes %}
                <li>{{ note.title }}: {{ note.content }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No notes available. Add a new note!</p>
    {% endif %}
</body>
</html>
